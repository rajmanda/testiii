apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsvpbackend
  namespace: kalyanam
  labels:
    app: rsvpbackend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsvpbackend
  template:
    metadata:
      labels:
        app: rsvpbackend
    spec:
      # securityContext:
      #   runAsUser: 1000  # Specify the user ID
      #   runAsGroup: 3000  # Specify the group ID
      #   fsGroup: 2000     # Specify the file system group
      volumes:
      - name: tmp-volume
        emptyDir: {}  # Create a writable empty directory

      containers:
      - name: rsvpbackend
        image: dockerrajmanda/rsvpbackend:52
        ports:
        - containerPort: 8080
        env:                                # Add the environment variable for container
        - name: SPRING_PROFILES_ACTIVE
          value: dev                        # Specify the profile you want to activate
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmpdir                # Mount the writable temp directory  
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false  # Prevent privilege escalation
          readOnlyRootFilesystem: false      # Make root filesystem read-only
---
apiVersion: v1
kind: Service
metadata:
  name: rsvpbackend
  namespace: kalyanam
spec:
  selector:
    app: rsvpbackend
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8080
  type: ClusterIP      
